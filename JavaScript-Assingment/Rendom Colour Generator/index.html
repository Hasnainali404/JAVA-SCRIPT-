<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendom Colour Genarator</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .parant {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        display: flex;
        gap: 20px;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: rgb(100, 150, 200);
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        transition: background-color 0.3s ease;
    }
</style>

<body>

    <div class="parant">

        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <button type="button">Click to Genarator Random Colour</button>

    </div>
    <script src="script.js"></script>
</body >
</html >
