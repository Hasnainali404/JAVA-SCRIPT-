<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #apper {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="text" name="text" id="myButtonText" placeholder="Enter text here" required>
        <p id="apper"></p>
        <input type="button" value="Click Me" id="myButton" onclick="handleClick()">
        
    </div>
    <script src="script.js"></script>
</body>

</html>
